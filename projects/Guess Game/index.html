<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="head">
        <button class="again">Again</button>
        <p>(Between 1 and 20)</p>
        <h1>Guess My Number!</h1>
        <fieldset>
            <legend class="secret">?</legend>
        </fieldset>
    </div>
    
    <div class="left">
        <div><input id="guessNumber" type="number" min="1" max="20"></div>
        <div><button class="check">Check!</button></div>
    </div>

    <div class="right">
        <p class="message">Start guessing...</p>
        <p class="score-high-score-message">ğŸ‘€ Score: <span class="score">20</span></p>
        <p class="score-high-score-message">ğŸ¥‡ High score: <span class="high-score">0</span></p>
    </div>

    <!-- <script type="type/javascript" src="index.js"></script> -->
    <script type="text/javascript" src="index.js"></script>

</body>
</html>
